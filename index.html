<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-container">
        <h1>To Do List!</h1>
        <div class="input-section">
            <input type="text" id="to-do-input" placeholder="Add a to do..."/>
            <input type="date" id="due-date-input" placeholder="mm/dd/yyyy"/>
            <button id="add-btn">+</button>
        </div>
        <button id="filter-btn">FILTER</button>
        <button id="delete-all-btn">DELETE ALL</button>

        <table border="1">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 to do list</p>
    </footer>
</body>
</html>
